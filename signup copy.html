<html>
    <head>
        <title>firebase Authentication</title>
    </head>

<body>
    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>
            <input type="text" id="username" name="username" placeholder="username" />
            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Password" />

            <input type="submit" id="signUp" name="signup_submit" value="Sign up" />
        </div>

        <div class="right">
            <span class="loginwith">Sign in with<br/>social network</span>

            <button class="social-sign facebook">Log in with facebook</button>
            <button class="social-sign twitter">Log in with twitter</button>
            <button class="social-sign google">Log in with google</button>
        </div>
        <div class="or">OR</div>
    </div>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getDatabase, set, ref} from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBU-uzyYmLvBsP2dCjBAOLkLN5M3h6LAW0",
      authDomain: "rospl-auth.firebaseapp.com",
      databaseURL: "https://rospl-auth-default-rtdb.firebaseio.com",
      projectId: "rospl-auth",
      storageBucket: "rospl-auth.appspot.com",
      messagingSenderId: "617553992739",
      appId: "1:617553992739:web:77e9a6edcbdaf4fae72596"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    signUp.addEventListener('click',(e)=>{

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;

 createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;
    
    
    set(ref(database, 'users/' + user.uid),{
        username: username,
        email: email
    })
    alert('user created!');
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;

    alert('errorMessage')
    // ..
  });
        
    })
  </script>



</html>
